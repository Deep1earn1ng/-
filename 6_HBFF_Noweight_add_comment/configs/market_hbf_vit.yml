# -----------------------------------------------------------------------------
# Market-1501 实验配置
# 策略: ViT-Base + 384分辨率 + SGD (稳健) + Strong Center Loss
# -----------------------------------------------------------------------------

MODEL:
  NAME: 'transformer'
  PRETRAIN_CHOICE: 'imagenet'
  # 预训练权重路径
  PRETRAIN_PATH: '/media/deeplearn1ng/0EA70AE30EA70AE3/FangYuan/DateSets/Weight/jx_vit_base_p16.pth'

  TRANSFORMER_TYPE: 'vit_base_patch16_224_TransReID'
  STRIDE_SIZE: [12, 12]
  DROP_PATH: 0.1
  DROP_OUT: 0.0
  ATT_DROP_RATE: 0.0

  # SIE 配置
  SIE_CAMERA: True
  SIE_COE: 1.0  # 保持 1.0，防止过度拟合
  SIE_VIEW: False

  # JPM 配置
  JPM: True
  SHIFT_NUM: 5
  SHUFFLE_GROUP: 2
  DEVIDE_LENGTH: 4
  RE_ARRANGE_STEP: 5

  # Loss 配置
  METRIC_LOSS_TYPE: 'triplet'
  IF_LABELSMOOTH: 'on'
  IF_WITH_CENTER: 'yes'
  # [保持] Market 数据集较干净，0.005 的强约束有助于压缩类内距离，提升 Rank-1
  CENTER_LOSS_WEIGHT: 0.005
  NO_MARGIN: True
  ID_LOSS_TYPE: 'softmax'
  ID_LOSS_WEIGHT: 1.0
  TRIPLET_LOSS_WEIGHT: 1.0
  JPM_LOSS_WEIGHTS: [1.0, 0.5, 0.5, 0.5, 0.5]

  DEVICE: "cuda"
  DEVICE_ID: '0'
  DIST_TRAIN: False

INPUT:
  # [关键] 保持 384x128 高分辨率
  SIZE_TRAIN: [384, 128]
  SIZE_TEST: [384, 128]
  PROB: 0.5
  RE_PROB: 0.5
  PADDING: 10
  PIXEL_MEAN: [0.485, 0.456, 0.406]
  PIXEL_STD: [0.229, 0.224, 0.225]

DATASETS:
  NAMES: 'market1501'
  ROOT_DIR: '/media/deeplearn1ng/0EA70AE30EA70AE3/FangYuan/DateSets/Market-1501-v15.09.15'

DATALOADER:
  SAMPLER: 'softmax_triplet'
  NUM_INSTANCE: 4
  NUM_WORKERS: 8

SOLVER:
  # [核心修改] 切换回 SGD，解决 AdamW 导致的训练崩塌
  OPTIMIZER_NAME: 'SGD'
  MOMENTUM: 0.9

  # [核心修改] SGD 需要更大的学习率，Market 上 ViT 的黄金参数通常是 0.008
  BASE_LR: 0.008

  CENTER_LR: 0.5

  # 保持 200 Epochs，让 SGD 充分收敛
  MAX_EPOCHS: 400

  # 显存允许的话，保持 96
  IMS_PER_BATCH: 96

  # [修改] 调整衰减步长以配合 SGD 节奏
  STEPS: [180, 300]
  GAMMA: 0.1

  WARMUP_FACTOR: 0.01
  WARMUP_EPOCHS: 10
  WARMUP_METHOD: 'linear'

  LARGE_FC_LR: False
  WEIGHT_DECAY: 0.0001
  WEIGHT_DECAY_BIAS: 0.0001
  BIAS_LR_FACTOR: 2
  SEED: 1234
  MARGIN: 0.3

  CHECKPOINT_PERIOD: 1
  LOG_PERIOD: 50
  EVAL_PERIOD: 10

TEST:
  EVAL: True
  IMS_PER_BATCH: 96
  RE_RANKING: True
  RE_RANKING_K1: 20
  RE_RANKING_K2: 6
  FEAT_NORM: 'yes'
  WEIGHT: ''
  NECK_FEAT: 'before'
  AQE: []

# 输出目录
OUTPUT_DIR: './logs/market1501/vit_hbf_sgd_stable'